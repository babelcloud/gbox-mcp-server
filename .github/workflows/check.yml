name: Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm typecheck

      - name: Run lint
        run: pnpm lint

      - name: Build package
        run: pnpm build

      - name: Test build output
        run: |
          if [ -f "dist/index.js" ]; then
            echo "✅ Build successful - dist/index.js exists"
            echo "File size: $(wc -c < dist/index.js) bytes"
          else
            echo "❌ Build failed - dist/index.js not found"
            exit 1
          fi
